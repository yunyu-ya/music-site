<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>宇夜的音樂作品集</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>宇夜的音樂作品集</h1>
    <p class="subtitle">深色系・日系風格音樂展示</p>
  </header>

  <main>
    <section class="track" data-audio="《深井》.mp3">
      <h2>深井</h2>
      <button class="play-btn" aria-label="播放 深井">▶️ Play</button>
      <p>融入日系風味的旋律，帶有濃厚的情感。</p>
    </section>

    <section class="track" data-audio="聽不見你了.mp3">
      <h2>聽不見你了</h2>
      <button class="play-btn" aria-label="播放 聽不見你了">▶️ Play</button>
      <p>一首感性的作品，深情且帶點神秘。</p>
    </section>

    <section class="track" data-audio="最後一頁.mp3">
      <h2>最後一頁</h2>
      <button class="play-btn" aria-label="播放 最後一頁">▶️ Play</button>
      <p>帶有故事感的旋律，帶你回味過往。</p>
    </section>

    <section class="track" data-audio="當你不記得我.mp3">
      <h2>當你不記得我</h2>
      <button class="play-btn" aria-label="播放 當你不記得我">▶️ Play</button>
      <p>感傷的抒情曲，觸動心弦。</p>
    </section>
  </main>

  <audio id="audio-player"></audio>

  <script src="script.js"></script>
</body>
</html>
